<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007BB8 30%, #08457E 70%);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            background: -webkit-linear-gradient(#fff, #08457E);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-container img {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anti Social Media</h1>
        <p>Descrivi qui perch√© sei contrario ai social media...</p>

        <!-- Aggiungi qui la tua descrizione -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget quam id lectus ullamcorper feugiat.</p>

        <!-- Contenitore delle immagini -->
        <div class="image-container">
            <!-- Aggiungi le tue immagini qui -->
            <img src="https://via.placeholder.com/200" alt="Immagine 1">
            <img src="https://via.placeholder.com/200" alt="Immagine 2">
            <img src="https://via.placeholder.com/200" alt="Immagine 3">
        </div>
    </div>
</body>
</html>
